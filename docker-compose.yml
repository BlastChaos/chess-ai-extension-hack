version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: chess-ai-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    networks:
      - chess-ai-network
    restart: unless-stopped

  # Add more services here as needed (database, redis, etc.)
